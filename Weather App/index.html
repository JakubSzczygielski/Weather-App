<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@700&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1 style="text-align: center">
        Weather App
        <div class="emoji" style="color: yellow">&#9728;</div>
      </h1>

      <input
        class="styled-input"
        id="place"
        type="text"
        placeholder="City..."
      /><button id="btn" class="stylish-button">Check </button><br />
    </div>

    <div class="weather-container ">
      <h2
        style="text-align: center; font-family: 'Protest Riot', sans-serif"
        id="title"
      >
        Title
      </h2>
      <p class="paragraphs" id="country">Country and state</p>
      <p class="paragraphs" id="weather">Weather</p>
      <p class="paragraphs" id="temp">Temperature</p>
      <p class="paragraphs" id="conditions">Conditions</p>
      <p class="paragraphs" id="windspeed">Windspeed</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
